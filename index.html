<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <!-- CSS FILE -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./main.css" />
    <!-- JQUERY LIBRARY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>    <title>Black Jack Game</title>
    <script src="./index.js" defer></script>
</head>
<body>
    <section class="globalContainer">
        <section class="welcomeContainer">
            <div class="shadowContainer">
                <div class="cardContainer">
                    <div class="cardContainer__shadow">
                        <div class="cardContainer__titles">
                            <h1>Welcome to Blackjack Game</h1>
                            <p>Please, write your name!</p>
                        </div>
                        <div class="cardContainer__infoPlayer">
                            <input type="text" placeholder="Player's Name..." maxlength="60" autofocus required >
                            <button type="button" class="cardContainer__infoPlayer--button">Start</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <main class="gameContainer">
            <div class="blackjackBoard">
                <section class="blackjackBoard__topSection">
                    <div class="topSection__titles">
                        <h1>Welcome <span>Gustavo Silva</span></h1>
                        <div class="topSections__statusGame">
                            <p>Status Game: <span>Let's Play</span></p>
                        </div>
                    </div>
                </section>

                <section class="blackjackBoard__gameTable">
                    <div class="gameTable__players">
                        <div class="gameTable__user">
                            <div class="gameTableUser__score">
                                <h3>Gustavo Silva</h3>
                                <p>19</p>
                            </div>
                            <div class="gameTableUser__board">
                                <img src="./public/cards/2.jpg" alt="2" />
                                <img src="./public/cards/K.jpg" alt="K" />
                            </div>
                        </div>
                        <div class="gameTable__computer">
                            <div class="gameTableDealer__score">
                                <h3>Dealer</h3>
                                <p>21</p>
                            </div>
                            <div class="gameTableDealer__board">
                                <img src="./public/cards/2.jpg" alt="2" />
                                <img src="./public/cards/K.jpg" alt="K" />
                            </div>
                        </div>
                    </div>
                    <div class="blackjackBoard__controllers">
                        <div class="boardControllers__statistics">
                            <div class="boardControllers__statistics--wins">
                                <span>0</span>
                                <p>Wins</p>
                            </div>
                            <div class="boardControllers__statistics--looses">
                                <span>0</span>
                                <p>Looses</p>
                            </div>
                            <div class="boardControllers__statistics--draws">
                                <span>0</span>
                                <p>Draws</p>
                            </div>
                        </div>
                        <div class="boardControllers__buttons">
                            <button class="boardControllers__buttons--hit">HIT</button>
                            <button class="boardControllers__buttons--stand">STAND</button>
                            <button class="boardControllers__buttons--deal">DEAL</button>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </section>
</body>
</html>
