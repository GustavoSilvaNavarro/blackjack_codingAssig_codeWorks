<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <meta name="description" content="Blackjack online game, coding assigment for codeWorks">
    <!-- CSS FILE -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./main.css" />
    <!-- JQUERY LIBRARY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./index.js" defer></script>
    <title>Blackjack Game GSN</title>
</head>
<body>
    <section class="globalContainer">
        <section id="containerWelcome" class="welcomeContainer">
            <div class="shadowContainer">
                <div class="cardContainer">
                    <div class="cardContainer__shadow">
                        <div class="cardContainer__titles">
                            <h1>Welcome to Blackjack Game</h1>
                            <p>Please, write your name!</p>
                        </div>
                        <form id="submitPlayersName">
                            <div class="cardContainer__infoPlayer">
                                <div class="playerNameField">
                                    <input type="text" placeholder="Player's Name..." id="playerNameInput" maxlength="60" autofocus required />
                                    <p id="validateField" class="validationField hideElement">Field can not be empty, has numbers and must have between 3 to 60 characters*</p>
                                </div>
                                <button class="cardContainer__infoPlayer--button">Start</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <main id="blackjackGame" class="gameContainer removeContainer">
            <div class="blackjackBoard">
                <section class="blackjackBoard__topSection">
                    <div class="topSection__titles">
                        <h1>Welcome <span class="playerName">Player</span></h1>
                        <div class="topSections__statusGame">
                            <p>Status Game: <span id="statusGame">Let's Play</span></p>
                        </div>
                    </div>
                </section>

                <section class="blackjackBoard__gameTable">
                    <div class="gameTable__players">
                        <div id="playerTotalBoard" class="gameTable__user">
                            <div class="gameTableUser__score">
                                <h3 class="playerName">Player</h3>
                                <p id="matchStatusPlayer" class="removeContainer">Blackjack</p>
                                <p id="playerCardAmount">00</p>
                                <p id="playerCardAmountLowerHand" class="gameTableUser__score--lowerScoreHand removeContainer">00</p>
                                <p id="matchStatusPlayer2" class="removeContainer">Blackjack</p>
                            </div>
                            <div id="playerGameBoard" class="gameTableUser__board"></div>
                            <div id="playerGameBoard2" class="gameTableUser__board removeContainer"></div>
                        </div>
                        <div class="gameTable__computer">
                            <div class="gameTableDealer__score">
                                <h3>Dealer</h3>
                                <p id="matchStatusDealer" class="removeContainer">Blackjack</p>
                                <p id="dealerCardAmount">00</p>
                            </div>
                            <div id="dealerGameBoard" class="gameTableDealer__board"></div>
                        </div>
                    </div>
                    <div class="blackjackBoard__controllers">
                        <div class="boardControllers__statistics">
                            <div class="boardControllers__statistics--wins">
                                <span id="playerWins">00</span>
                                <p>Wins</p>
                            </div>
                            <div class="boardControllers__statistics--looses">
                                <span id="playerLooses">00</span>
                                <p>Losses</p>
                            </div>
                            <div class="boardControllers__statistics--draws">
                                <span id="playerDraws">00</span>
                                <p>Draws</p>
                            </div>
                        </div>
                        <div class="boardControllers__buttons">
                            <button id="boardHitButton" class="boardControllers__buttons--hit">HIT</button>
                            <button id="boardSplitButton" class="boardControllers__buttons--split removeContainer" disabled>SPLIT</button>
                            <button id="boardHit2Button" class="boardControllers__buttons--hit2 removeContainer" disabled>HIT 2</button>
                            <button id="boardStandButton" class="boardControllers__buttons--stand">STAND</button>
                            <button id="boardDealButton" class="boardControllers__buttons--deal" disabled>RESTART</button>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </section>
</body>
</html>
